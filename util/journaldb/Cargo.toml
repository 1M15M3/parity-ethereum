[package]
name = "journaldb"
version = "0.2.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "A `HashDB` which can manage a short-term journal potentially containing many forks of mutually exclusive actions"
license = "GPL3"

[dependencies]
parity-bytes = { git = "https://github.com/paritytech/parity-common", rev = "1803c0f" }
ethereum-types = "0.3"
hashdb = { git = "https://github.com/paritytech/parity-common", rev = "1803c0f" }
heapsize = "0.4"
keccak-hasher = { path = "../keccak-hasher" }
kvdb = { git = "https://github.com/paritytech/parity-common", rev = "1803c0f" }
log = "0.3"
memorydb = { git = "https://github.com/paritytech/parity-common", rev = "1803c0f" }
parking_lot = "0.6"
plain_hasher = { git = "https://github.com/paritytech/parity-common", rev = "1803c0f" }
rlp = { git = "https://github.com/paritytech/parity-common", rev = "1803c0f" }

[dev-dependencies]
ethcore-logger = { path = "../../logger" }
keccak-hash = { git = "https://github.com/paritytech/parity-common", rev = "1803c0f" }
kvdb-memorydb = { path = "../kvdb-memorydb" }
